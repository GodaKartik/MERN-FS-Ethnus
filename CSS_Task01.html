<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task 1</title>

    
    <!-- internal css -->
    <style>
      td {
        border: 1px solid black;
        border-radius: 20px;
      }
      table {
        border: solid 2px black;
        border-radius: 20px;
      }
    </style>

    
  </head>
  <body>
    <center>
      <table border="1" bordercolor="white" bgcolor="teal" cellpadding="10">
        <caption>
          Sample Table
        </caption>
        <tr>
          <td><b>Firstname</b></td>
          <td><b>Lastname</b></td>
          <td><b>Age</b></td>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
    </center>
  </body>
</html>
