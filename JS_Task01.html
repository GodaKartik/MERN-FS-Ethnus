<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Task 1</title>
    <script>
      function reverseNum() {
        let reverse = 0;
        let number = document.getElementById("x").value;
        while (number > 0) {
          rightmost = number % 10;
          reverse = reverse * 10 + rightmost;
          number = Math.floor(number / 10);
        }
        document.getElementById("reversed").innerHTML = `Reverse is: ${reverse}`;
      }
    </script>
  </head>
  <body>
    <center id="container" style="padding-top: 10%">
      <label for="x">x =</label>
      <input name="x" type="number" id="x" />
      <button onclick="reverseNum()">Reverse</button>
      <p id="reversed">Reverse is:</p>
    </center>
  </body>
</html>
